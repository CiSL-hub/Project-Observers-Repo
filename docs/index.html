<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Observers Graph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f0f14;
      font-family: system-ui, sans-serif;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    const container = document.getElementById("graph");

    fetch("./graph.json")
      .then(res => res.json())
      .then(data => {
        const graph = ForceGraph()(container)
          .graphData(data)

          /* Nodes */
          .nodeId("id")
          .nodeLabel("label")
          .nodeAutoColorBy(d => d.id.split("/")[0])
          .nodeRelSize(6)

          /* Links */
          .linkWidth(1)
          .linkColor(() => "rgba(180,180,220,0.35)")
          .linkDirectionalParticles(0)

          /* Physics */
          .d3Force("charge", d3.forceManyBody().strength(-120))
          .d3Force("link", d3.forceLink().distance(60).strength(0.7))
          .d3Force("center", d3.forceCenter())

          /* Interaction */
          .onNodeClick(node => {
            const cleanPath = node.id.replace(/\.md$/, "");
            const url = `https://my.flowershow.app/@CiSL-hub/Project-Observers-Repo/${cleanPath}`;
            window.open(url, "_blank");
          })

          .zoomToFit(400, 80);

        window.addEventListener("resize", () => {
          graph.width(container.clientWidth);
          graph.height(container.clientHeight);
        });
      });
  </script>
</body>
</html>
