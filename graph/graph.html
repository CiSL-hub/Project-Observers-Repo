<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Obsidian Graph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f0f14;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    const container = document.getElementById("graph");

    fetch("./graph.json")
      .then(r => r.json())
      .then(data => {
        const graph = ForceGraph()(container)
          .graphData(data)

          /* ---- NODE CONFIG ---- */
          .nodeId("id")
          .nodeLabel("label")
          .nodeAutoColorBy(d => d.id.split("/")[0])
          .nodeRelSize(6)

          /* ---- LINK CONFIG ---- */
          .linkWidth(1)
          .linkColor(() => "rgba(180,180,200,0.35)")
          .linkDirectionalParticles(0)

          /* ---- PHYSICS (IMPORTANT) ---- */
          .d3Force("charge").strength(-120)
          .d3Force("link").distance(60).strength(0.8)
          .d3Force("center", d3.forceCenter())

          /* ---- INTERACTION ---- */
          .onNodeDragEnd(node => {
            node.fx = node.x;
            node.fy = node.y;
          })
          .onNodeClick(node => {
            const path = node.id.replace(/\.md$/, "");
            window.open(`/${path}`, "_self");
          })

          /* ---- CAMERA ---- */
          .zoomToFit(400, 80);

        /* ---- HANDLE RESIZE ---- */
        window.addEventListener("resize", () => {
          graph.width(container.clientWidth);
          graph.height(container.clientHeight);
        });
      });
  </script>
</body>
</html>
