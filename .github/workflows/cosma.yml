name: Build Obsidian Graph (Cosma)

on:
  push:
    branches: [ main ]

jobs:
  build-cosma:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout Cosma repo (HTTPS)
        uses: actions/checkout@v4
        with:
          repository: cosma/obsidian-cosma
          path: cosma-cli

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cosma dependencies
        working-directory: cosma-cli
        run: npm install

      - name: Build graph
        run: |
          node cosma-cli/dist/index.js build cosma/config.json

      - name: Deploy to GitHub Pages (graph)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cosma-dist
          destination_dir: graph
