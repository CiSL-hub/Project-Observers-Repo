name: Build Obsidian Graph (Cosma)

on:
  push:
    branches: [ main ]

jobs:
  build-cosma:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build graph with Cosma
        run: npx github:cosma/obsidian-cosma build cosma/config.json
  
      - name: Deploy to GitHub Pages (graph)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cosma-dist
          destination_dir: graph
