<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Obsidian Graph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f0f14;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    fetch("./graph.json")
      .then(r => r.json())
      .then(data => {
        ForceGraph()(document.getElementById("graph"))
          .graphData(data)
          .nodeId("id")
          .nodeLabel("label")
          .nodeAutoColorBy("id")
          .linkDirectionalParticles(1)
          .linkDirectionalParticleSpeed(0.002);
      });
  </script>
</body>
</html>
